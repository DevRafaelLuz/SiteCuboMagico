<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Página principal</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container-fluid">
            <!-- Logo -->
            <div class="row bg-primary-subtle text-emphasis-primary pt-1 pb-1" align="center">
                <div class="col-sm-12">
                    <img th:src="@{/imagens/logo.png}"/>
                </div>
            </div>
            
            <!-- Menu com links -->
            <div class="row mt-2 border">                
                <div class="col-sm-6" align="end">
                    <a class="link-underline-opacity-0 link-dark" th:href="@{/curiosidades}">História e Curiosidades</a>
                </div>
                <div class="col-sm-6">
                    <a class="link-underline-opacity-0 link-dark" th:href="@{/suporte}">Suporte</a>
                </div>
            </div>
        </div>
        
        <!-- Soluções -->
        <div class="container">
            <div class="row">
                <div class="col-sm-3" align="center">
                    <img th:src="@{/imagens/cubo3x3x3.png}"/>
                    <p class="text-center border border-info-subtle"><strong>Método Básico</strong></p>
                    <a th:href="@{/metodo-basico}"><button class="btn btn-outline-primary ps-5 px-5" 
                                                    th:href="@{/metodo-basico}">Exibir</button></a>
                </div>
                <div class="col-sm-3" align="center">
                    <img th:src="@{/imagens/movimentos.png}"/>
                    <p class="text-center border border-info-subtle"><strong>Movimentos</strong></p>
                    <a th:href="@{/movimentos}"><button class="btn btn-outline-primary ps-5 px-5" 
                                                    th:href="@{/movimentos}">Exibir</button></a>
                </div>
                <div class="col-sm-3" align="center">
                    <img th:src="@{/imagens/avancado.png}"/>
                    <p class="text-center border border-info-subtle"><strong>Peças do Cubo</strong></p>
                    <a th:href="@{/pecas}"><button class="btn btn-outline-primary ps-5 px-5" 
                                                    th:href="@{/pecas}">Exibir</button></a>
                </div>
                <div class="col-sm-3" align="center">
                    <img th:src="@{/imagens/padroes.png}"/>
                    <p class="text-center border border-info-subtle"><strong>Patterns</strong></p>
                    <a th:href="@{/patterns}"><button class="btn btn-outline-primary ps-5 px-5" 
                                                    th:href="@{/patterns}">Exibir</button></a>
                </div>
            </div>
        </div>
        
        <!-- Formulário -->
        <div class="container-fluid mt-5 text-bg-primary pt-3 pb-3">
            <div class="row">
                <div class="col-sm-4">
                    <p class="border border-white rounded-pill text-center">Cadastre-se no nosso<br/>site para receber 
                        todas as novidades<br/>ou atualizações sobre os<br/>puzzles</p>
                </div>
                <div class="col-sm-8" align="center">
                    <form th:action="@{/registrar}" th:object="${usuario}" method="post">
                        <p>Nome: <input type="text" th:field="${usuario.nome}" class="px-2"/></p>
                        <p>Telefone: <input type="tel" id="txtTelefone" th:field="${usuario.telefone}"/></p>
                        <p>E-mail: <input type="email" th:field="${usuario.email}" class="px-2"/></p>
                        <button class="btn btn-dark ps-5 px-5 ms-5" onclick="exibirMensagem()">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function exibirMensagem() {
                alert("Cadastro realizado com sucesso");
            }
        </script>
    </body>
</html>
