<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Página principal</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container-fluid">
            <!-- Logo -->
            <div class="row bg-primary-subtle text-emphasis-primary pt-1 pb-1" align="center">
                <div class="col-sm-12">
                    <img th:src="@{/imagens/logo.png}"/>
                </div>
            </div>
            
            <!-- Menu com links -->
            <div class="row mt-2 border">
                <div class="col-sm-4" align="end">                   
                    <a class="link-underline-opacity-0 link-dark" th:href="@{/}">Início</a>                                  
                </div>
                <div class="col-sm-4" align="center">
                    <a class="link-underline-opacity-0 link-dark" th:href="@{/}">Curiosidades</a>
                </div>
                <div class="col-sm-4">
                    <a class="link-underline-opacity-0 link-dark" th:href="@{/}">Suporte</a>
                </div>
            </div>
        </div>
        
        <!-- Soluções -->
        <div class="container">
            <div class="row">
                <div class="col-sm-3" align="center">
                    <img th:src="@{/imagens/cubo3x3x3.png}"/>
                    <p class="text-center border border-info-subtle"><strong>Básico</strong></p>
                    <button class="btn btn-outline-primary ps-5 px-5">Exibir</button>
                </div>
                <div class="col-sm-3" align="center">
                    <img th:src="@{/imagens/movimentos.png}"/>
                    <p class="text-center border border-info-subtle"><strong>Movimentos</strong></p>
                    <a th:href="@{/movimentos}"><button class="btn btn-outline-primary ps-5 px-5" 
                                                    th:href="@{/movimentos}">Exibir</button></a>
                </div>
                <div class="col-sm-3" align="center">
                    <img th:src="@{/imagens/avancado.png}"/>
                    <p class="text-center border border-info-subtle"><strong>Avançado</strong></p>
                    <button class="btn btn-outline-primary ps-5 px-5">Exibir</button>
                </div>
                <div class="col-sm-3" align="center">
                    <img th:src="@{/imagens/padroes.png}"/>
                    <p class="text-center border border-info-subtle"><strong>Padrões</strong></p>
                    <button class="btn btn-outline-primary ps-5 px-5">Exibir</button>
                </div>
            </div>
        </div>
        
        <!-- Formulário -->
        <div class="container-fluid mt-5 text-bg-primary pt-3 pb-3">
            <div class="row">
                <div class="col-sm-4">
                    <p class="border border-white rounded-pill text-center">Cadastre-se no nosso<br/>site para receber todas as novidades<br/>ou atulizações sobre os<br/>puzzles</p>
                </div>
                <div class="col-sm-8" align="center">
                    <form>
                        <p>Nome: <input type="text"/></p>
                        <p>Telefone: <input type="text"/></p>
                        <p>E-mail: <input type="text"/></p>
                        <button class="btn btn-dark ps-5 px-5">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
